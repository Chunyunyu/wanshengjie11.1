<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万圣节惊喜 - 快速弹窗祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            z-index: 10;
        }
        
        .dialog {
            background: rgba(22, 36, 71, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
            border: 2px solid #ff6b35;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: #ff9a3c;
            margin-bottom: 20px;
            font-size: 2.2em;
            text-shadow: 0 0 10px rgba(255, 154, 60, 0.5);
        }
        
        h2 {
            color: #ff6b35;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        
        p {
            margin-bottom: 25px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b35, #ff9a3c);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .cancel-btn {
            background: linear-gradient(45deg, #4a4a4a, #6a6a6a);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .cancel-btn:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .halloween-emoji {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }
        
        .floating-ghosts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .ghost {
            position: absolute;
            font-size: 2em;
            opacity: 0.3;
            animation: floatAround 15s linear infinite;
        }
        
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 50px) rotate(90deg); }
            50% { transform: translate(200px, -50px) rotate(180deg); }
            75% { transform: translate(100px, 50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        /* 随机弹窗样式 */
        .blessing-popup {
            position: fixed;
            z-index: 100;
            background-color: #fff9c4;
            color: #333;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 250px;
            border: 2px dashed #ff6b6b;
            animation: popIn 0.3s ease-out;
            cursor: pointer;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.1); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        
        .blessing-popup h3 {
            color: #e91e63;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .blessing-popup p {
            color: #555;
            line-height: 1.4;
            margin-bottom: 0;
            font-size: 0.9em;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .dialog {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            h2 {
                font-size: 1.5em;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1em;
            }
            
            .blessing-popup {
                max-width: 200px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-ghosts" id="ghostsContainer">
        <!-- 漂浮的鬼怪表情将通过JS动态生成 -->
    </div>
    
    <div class="container">
        <div class="dialog" id="mainDialog">
            <span class="halloween-emoji">🎃</span>
            <h1>万圣节惊喜！</h1>
            <h2>陈韵宇的特别祝福</h2>
            <p>万圣节到了，陈韵宇送你一份神秘礼物，是否要接收？(≧∇≦)🎃</p>
            <p><small>点击确认开启惊喜之旅！</small></p>
            <div class="buttons">
                <button onclick="startSurprise()">确认接收</button>
                <button class="cancel-btn" onclick="tryToRefuse()">残忍拒绝</button>
            </div>
        </div>
        
        <div class="dialog hidden" id="finalDialog">
            <span class="halloween-emoji">🎉</span>
            <h1>惊喜结束！</h1>
            <p>感谢你接收陈韵宇的万圣节祝福！</p>
            <p>愿你的万圣节充满欢笑和糖果！</p>
            <div class="buttons">
                <button onclick="location.reload()">再次体验</button>
                <button onclick="clearAllPopups()" class="cancel-btn">清除弹窗</button>
            </div>
        </div>
    </div>

    <script>
        // 简短的祝福语数组
        const blessings = [
            "🎃 万圣节快乐！",
            "🍬 糖果多多！",
            "👻 鬼怪出没！",
            "🍭 甜蜜祝福！",
            "🎉 狂欢开始！",
            "💫 奇幻之夜！",
            "🌕 月光祝福！",
            "✨ 惊喜连连！陈韵宇送你甜蜜祝福！",
            "🕷️ 好运不断！陈韵宇祝你好运爆棚！",
            "🦇 幸福降临！",
            "😈 调皮捣蛋！",
            "🍫 巧克力甜！",
            "🎭 真诚祝福！",
            "⚡ 能量满格！",
            "🍎 平安喜乐！愿你的万圣节充满欢乐！",
            "🔥 热情如火！",
            "🌙 祝福绵长！",
            "🎁 礼物多多！",
            "🕯️ 烛光闪烁！",
            "🍂 秋风送爽！",
            "🎈 快乐多多！",
            "🌟 星光璀璨！",
            "🌈 生活多彩！",
            "💀 骷髅跳舞！",
            "🖤 这条用来凑数哒~~~",
            "🧙 魔法生效！愿你的万圣节充满奇迹！",
            "🍭 糖果甜蜜！",
            "👹 小恶魔出动！",
            "🕸️ 蜘蛛结网！",
            "🌌 星空璀璨！"
        ];
        
        // 存储所有弹窗的引用
        let allPopups = [];
        
        // 创建漂浮的鬼怪表情
        function createFloatingGhosts() {
            const ghostsContainer = document.getElementById('ghostsContainer');
            const ghostEmojis = ['👻', '🎃', '🦇', '🕷️', '😈', '💀'];
            
            for (let i = 0; i < 15; i++) {
                const ghost = document.createElement('div');
                ghost.className = 'ghost';
                ghost.textContent = ghostEmojis[Math.floor(Math.random() * ghostEmojis.length)];
                ghost.style.left = Math.random() * 100 + 'vw';
                ghost.style.top = Math.random() * 100 + 'vh';
                ghost.style.animationDuration = (15 + Math.random() * 20) + 's';
                ghost.style.animationDelay = Math.random() * 5 + 's';
                ghostsContainer.appendChild(ghost);
            }
        }
        
        // 显示随机位置的弹窗
        function showRandomBlessing() {
            // 随机选择一个祝福语
            const randomIndex = Math.floor(Math.random() * blessings.length);
            const blessingText = blessings[randomIndex];
            
            // 创建弹窗元素
            const popup = document.createElement('div');
            popup.className = 'blessing-popup';
            
            // 随机位置 - 确保在视口内
            const maxX = window.innerWidth - 250;
            const maxY = window.innerHeight - 150;
            const randomX = Math.max(20, Math.min(maxX, Math.random() * maxX));
            const randomY = Math.max(20, Math.min(maxY, Math.random() * maxY));
            
            popup.style.left = randomX + 'px';
            popup.style.top = randomY + 'px';
            
            // 随机旋转角度，增加视觉效果
            const rotation = -5 + Math.random() * 10;
            popup.style.transform = `rotate(${rotation}deg)`;
            
            // 设置弹窗内容
            popup.innerHTML = `
                <h3>万圣节祝福</h3>
                <p>${blessingText}</p>
            `;
            
            // 点击弹窗关闭
            popup.onclick = function() {
                document.body.removeChild(popup);
                // 从数组中移除
                const index = allPopups.indexOf(popup);
                if (index > -1) {
                    allPopups.splice(index, 1);
                }
            };
            
            // 添加到页面和数组
            document.body.appendChild(popup);
            allPopups.push(popup);
        }
        
        // 开始惊喜序列
        function startSurprise() {
            // 隐藏主对话框
            document.getElementById('mainDialog').classList.add('hidden');
            
            let blessingsShown = 0;
            const totalBlessings = 100; // 30个弹窗
            
            // 快速连续显示祝福弹窗 - 间隔减少到100毫秒
            const interval = setInterval(() => {
                showRandomBlessing();
                blessingsShown++;
                
                if (blessingsShown >= totalBlessings) {
                    clearInterval(interval);
                    
                    // 所有祝福显示完成后，显示最终对话框
                    setTimeout(() => {
                        document.getElementById('finalDialog').classList.remove('hidden');
                    }, 500);
                }
            }, 100); // 每100毫秒弹出一个
        }
        
        // 尝试拒绝
        function tryToRefuse() {
            if (confirm("你确定要残忍拒绝陈韵宇的心意吗？😢\n\n这份惊喜真的很特别哦！")) {
                if (confirm("最后一次机会！真的要拒绝这份万圣节祝福吗？🎃")) {
                    alert("好吧...祝你万圣节快乐！希望下次你能接收我的祝福！");
                } else {
                    startSurprise();
                }
            } else {
                startSurprise();
            }
        }
        
        // 清除所有弹窗
        function clearAllPopups() {
            allPopups.forEach(popup => {
                if (document.body.contains(popup)) {
                    document.body.removeChild(popup);
                }
            });
            allPopups = [];
        }
        
        // 页面加载完成后创建漂浮鬼怪
        window.onload = function() {
            createFloatingGhosts();
        };
    </script>
</body>
</html>
